<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style media="screen">
      html{
        width: 400px;
      }
      input#inputPass{
        width: 67%;
        float: left;
        margin-bottom: 10px;
      }
      button#botonGenerarPass{
        width: 15%;

        margin-right: 4px;
      }

      button#botonCopiarPass{
        width: 15%;
        float:right;
        margin-bottom: 10px;
      }

      div#divGenerador{
        height: 50px;
        margin-top: 10px;
      }

      #checkMayus, #checkNum, #checkMin{
        margin-right: 10px;
      }

      #selectLongitudPass{
        margin-right: 15px;
        background: #FFF;
        color: #000;
      }

      #checkMayus, #checkNum, #checkMin, #checkCarac{

      #inputLorem{

        margin-top: 10px;

      }

      #divLorem{
        height: 50px;
        margin-top: 10px;
      }

      #divLorem button{
        margin-top: 20px;
        width: 30%;
      }

      #divLorem input{
        width: 68%;
      }

      button{
        background: #FFF;
        border: 1px solid;
        color: #000;
        cursor: pointer;
        height: 30px;
      }

      #inputPass, #inputLorem{
        height: 26px;
        border: 1px solid #000;
      }


      #divInfo{
        height: 33px;
        color: #FFF;
        background: silver;
      }
      #pDivInfo{
        padding: 10px;
      }

      #divAltura{

    <label for="selectLongitudPass">Lenght</label>

      <option value="12">12</option>
      <option value="16">16</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>

    <label for="checkMin">Low</label>
    <input name="checkMin" type="checkbox" id="checkMin" value="checkMin" checked="true">

    <label for="checkMayus">Upp</label>
    <input name="checkMayus" type="checkbox" id="checkMayus" value="checkMayus">

    <label for="checkNum">Num</label>
    <input name="checkNum" type="checkbox" id="checkNum" value="checkNum">

    <label for="checkCarac">Char</label>
    <input name="checkCarac" type="checkbox" id="checkCarac" value="checkCarac">

  </div>

  <div id="divBase">
    <input type="text" name="inputBase" id="inputBase" value="">
